kind: Service
version: v1
metadata:
  name: voice1
  description: "A voice powered agent that you can talk to."
  annotations:
    meshagent.service.id: meshagent.voicebot1
agents:                                        
  - name: voice1
    annotations:
      meshagent.agent.type: "VoiceBot"
ports:
  - liveness: "/"
    endpoints:
      - path: /agent
        meshagent:
          identity: voice1
container:
  image: "meshagent/cli:latest"
  command: "/usr/bin/meshagent voicebot service --agent-name=voice1 --room-rules agents/voice1/rules.txt"
