kind: ServiceTemplate
version: v1
metadata:
  name: resume-chatbot
  description: "Chatbot for the resume room with storage, database, and web search tools"
  annotations:
    meshagent.service.id: "resume-chatbot"
agents:
  - name: resume-chatbot
    annotations:
      meshagent.agent.type: "ChatBot"
ports:
  - num: "*"
    type: http
    liveness: "/"
    endpoints:
      - path: /agent
        meshagent:
          identity: resume-chatbot
container:
  image: "us-central1-docker.pkg.dev/meshagent-public/images/cli:latest"
  command: "/usr/bin/meshagent/meshagent chatbot service --agent-name=resume-chatbot --model=gpt-5.2 --storage  --web-search --require-table-write candidates --require-table-write open_roles --require-table-write candidate_role_scores --room-rules=agents/resume_chatbot/rules.txt"
  storage:
    room:
      - path: /data
        read_only: false